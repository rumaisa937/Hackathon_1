<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make a Donation - FarmConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="form-container">
    <h1>Make a Donation</h1>
    <p style="text-align: center; margin-top: -10px; margin-bottom: 30px;">
      Help support school farm trips and sustainable food education across Ontario.
    </p>
    <form id="donationForm">
      <label for="donorName">Your Name</label>
      <input type="text" id="donorName" name="donorName" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="presetAmount">Donation Amount (CAD)</label>
      <select id="presetAmount" name="presetAmount" onchange="toggleCustomAmount(this)" required>
        <option value="" disabled selected style="color: #888;">-- Select an amount --</option>
        <option value="5">$5</option>
        <option value="10">$10</option>
        <option value="20">$20</option>
        <option value="50">$50</option>
        <option value="custom">Other</option>
        </select>


      <div id="customAmountContainer" class="hidden">
        <label for="customAmount">Enter Custom Amount</label>
        <input type="number" id="customAmount" name="customAmount" min="1" step="0.01" />
      </div>

      <label for="message">Message (Optional)</label>
      <input type="text" id="message" name="message" />

      <button type="submit">Donate Now</button>
    </form>
  </div>

  <script>
    function toggleCustomAmount(select) {
      const customAmount = document.getElementById("customAmountContainer");
      if (select.value === "custom") {
        customAmount.classList.remove("hidden");
        document.getElementById("customAmount").required = true;
      } else {
        customAmount.classList.add("hidden");
        document.getElementById("customAmount").value = "";
        document.getElementById("customAmount").required = false;
      }
    }

    document.getElementById('donationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const preset = document.getElementById("presetAmount").value;
      const custom = document.getElementById("customAmount").value;
      const amount = preset === "custom" ? custom : preset;

      if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        alert("Please enter a valid donation amount.");
        return;
      }

      alert("Thank you for your donation of $" + parseFloat(amount).toFixed(2) + "!");
      this.reset();
      document.getElementById("customAmountContainer").classList.add("hidden");
    });
  </script>
</body>
</html>
