<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Tour to a Farm of Your Choice</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="form-container">
    <h1>Book a Tour to a Farm of Your Choice</h1>
    <form id="tourForm">
      <label for="isTeacher">Are you a teacher?</label>
      <select id="isTeacher" name="isTeacher" onchange="handleTeacherSelect(this)">
        <option value="">-- Select --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="schoolField" class="conditional hidden">
        <label for="school">Your School</label>
        <input type="text" id="school" name="school" />
      </div>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="farm">Farm You Wish to Visit</label>
      <input type="text" id="farm" name="farm" />

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required />

      <button type="submit">Request Tour</button>
    </form>
  </div>

  <script>
    function handleTeacherSelect(select) {
      const showSchool = select.value === "yes";
      const schoolField = document.getElementById("schoolField");
      if (showSchool) {
        schoolField.classList.remove("hidden");
      } else {
        schoolField.classList.add("hidden");
        document.getElementById("school").value = "";
      }
    }
  </script>
</body>
</html>
